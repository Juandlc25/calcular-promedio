<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Promedio</title>
    <!-- font awesome -->
    <link
    rel="stylesheet"
    href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- extra fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
    rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="createTable()">
    <div class="header">
        <h1>Promedio de notas del semestre</h1>
        <h2>Calcula tu promedio del semestre</h2>
        <h3>Agregar materia <button class="plus-icon"><i class="far fa-plus-square"></i></button></h3>
        <h3>Eliminar materia <button class="close-btn"><i class="fas fa-times"></i></button></h3>
        <h5>Para eliminar una materia por favor dar doble click.</h5>
    </div>
    <div class="container" id="container">
    </div>

    <button class="submit-btn">Calcule su promedio</button>

    <h3>Su promedio es de: <span class="span" id="span"></span></h3>

    <!--JavaScript-->
    <script src="app.js"></script>
</body>
</html>
